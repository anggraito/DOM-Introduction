<!DOCTYPE html>
<html>
<head>
	<title>REGISTRATION FORM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
		<h2>Registration Form</h2>
			<form id="form-registration">
				<div>
					<label for="username">Username:</label><br>
					<input id="username" type="text" value="" placeholder="Input your username here">
				</div>
				<div>
					<label>Password:</label><br>
					<input id="password" type="password" value="" placeholder="Set your password">
				</div>
				<div>
					<label>Confirm Password:</label><br>
					<input id="confirmPassword" type="password" value="" placeholder="Confirm your password here">
				</div>
				<div>
					<label>Email:</label><br>
					<input id="email" type="email" value="" placeholder="example@example.com">
				</div>
				<div>
					<label>Confirm Email:</label><br>
					<input id="confirmEmail" type="email" value="" placeholder="Confirm your email here">
				</div>
				<div>
					<input type="submit" class="btn" value="Submit Form" />
				</div>
			</form>
	</div>
	<script src="javascript-rabu.js"></script>
</body>
</html>
